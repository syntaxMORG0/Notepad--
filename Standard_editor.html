    <div id="editor_field" contenteditable="true"></div>

    <script>
        const editorField = document.getElementById('editor_field');
        const saveButton = document.getElementById('save_button');

        saveButton.onclick = () => {
            const a = document.createElement('a');
            a.href = 'data:text/html,' + encodeURIComponent(editorField.innerHTML);
            a.download = 'doc.txt';
            a.click();
        };
